<!DOCTYPE html>
<html>
    <body>
        <div align="center">
            <h1> Audio Player </h1>
            <audio controls>
                <source type="Myaudio/mpeg" src="Myaudio.mp3">
                <source type="Myaudio/ogg" src="Myaudio.ogg">
            </audio>
            
            <h1> How to Play Video </h1>
            <video width="640" height="480" autoplay="true" controls="true">
                <source type="video/mp4" src="Myvideo.mp4">
            </video>

            <h1> Youtube Video Player </h1>

            <iframe height="500" width="700" src="Myvideo.mp4"></iframe>
        </div>
    </body>
</html>
